
<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>

    <script src="{{url_for('static', filename='scripts/gameEvents.js') }}"></script>
    <script src="{{url_for('static', filename='scripts/utilities.js') }}"></script>
    <script src="{{url_for('static', filename='scripts/gameUI.js') }}"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='content/site.css') }}">

    <script type="text/javascript" charset="utf-8">
        var players = {};

        window.onbeforeunload = function(){
            console.log("leaving");
            socket.emit('leave', {
                'room_key': sessionStorage['room_key'],
                'leaving_id': sessionStorage['drinkr_id'],
            });
        };

    </script>
</head>
<body>
    <div id="layout">
        <div id="GameBoard">
            <div id="rollDicePopup" class="popup">
                <form id="rollDice" method="POST" action='#'>
                    <center><label>Your turn to roll!</label></center>
                    <center><h1 id="roll-value"></h1></center>
                    <input id="rollDiceSubmit" type="submit" value="submit" style="position: absolute; bottom: 5px; left: 50%; transform: translate(-50%, 0%);">
                </form>
            </div>





            <div id="last-roll">
                <center><label id="roller"></label></center>
                <center><h1 id="last-roll-value"></h1></center>
            </div>
        </div>
        <div id="SideBar">
            <div id="Metadata" class="side-panel">
                <h4>
                    Room key
                </h4>
                <h4 id="room_key" style="margin-left: 25px; font-weight: normal;"></h4>
            </div>
            <div id="Players" class="side-panel">
                <h4>Player list</h4>
                <ul id="PlayerList">
                </ul>
            </div>
            <div id="ActiveRules" class="side-panel">
                <h4>Active Rules</h4>
                <ul>
                    
                </ul>
            </div>
        </div>
    </div>

    <template id="tileTemplate">
        <div id="tile" class="tile">
            <h4 id="tileName" class="tileTitle">Name</h4>
        </div>
    </template>
</body>
</html>
